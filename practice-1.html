<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<p>
		Number of strings in the array called "arr": <span id="answer"></span>
	</p>


	<script>
		// We need a variable to keep track of how many strings we've seen
		var count = 0;

		// This is the array that we want to loop through and count the number of strings
		var arr = ["hello", "There", 3, ["one", 2], 5, "another", "string", "solve", 6 , "me"];

		for (var i = 0; i < arr.length; i++) {
			if (typeof(arr)[i] === "string") {
				count++;
			}

			// if the typeof arr[i] is string
			// then we want to increment a counter variable
		} 
		console.log(i);
		// Hint: Use a loop to inspect each element of arr
		// Hint: Use typeof to determine whether each element is a string or not

		document.getElementById('answer').innerHTML = count;
	</script>
</body>
</html>
